# Alert rules for NTM Trading Engine
groups:
  - name: ntm_trading_engine
    rules:
      - alert: HighErrorRate
        expr: (rate(ntm_requests_total{status_code=~"5.."}[5m]) / rate(ntm_requests_total[5m])) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"
      
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(ntm_request_duration_seconds_bucket[5m])) > 5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"
      
      - alert: CircuitBreakerOpen
        expr: ntm_circuit_breaker_state == 2
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Circuit breaker is open for {{ $labels.service }}"
          description: "Circuit breaker for {{ $labels.service }} has been open for more than 1 minute"
      
      - alert: ExternalAPIFailures
        expr: rate(ntm_external_api_calls_total{status="failure"}[5m]) > 0.2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High external API failure rate"
          description: "External API {{ $labels.service }} failure rate is {{ $value | humanizePercentage }}"
      
      - alert: LowArticleProcessingRate
        expr: rate(ntm_articles_processed_total{status="success"}[10m]) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low article processing rate"
          description: "Article processing rate has been below 0.1/s for 5 minutes"
      
      - alert: HighMemoryUsage
        expr: ntm_system_resources{resource_type="memory_percent"} > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"
      
      - alert: HighCPUUsage
        expr: ntm_system_resources{resource_type="cpu_percent"} > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"
      
      - alert: ServiceDown
        expr: up{job="ntm-trading-engine"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "NTM Trading Engine is down"
          description: "The NTM Trading Engine service has been down for more than 1 minute"
      
      - alert: DatabaseConnectionFailure
        expr: increase(ntm_database_errors_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection errors detected"
          description: "{{ $value }} database errors in the last 5 minutes"

  - name: infrastructure
    rules:
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"
      
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute"
      
      - alert: HighDiskUsage
        expr: ntm_system_resources{resource_type="disk_percent"} > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High disk usage"
          description: "Disk usage is {{ $value }}%"